<!DOCTYPE html>
<html>
<head>
  <title>Dinner Decision Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Where to Eat?</h1>
    <form>
      <label for="price">Price Level:</label>
      <select id="price">
        <option value="cheap">Cheap</option>
        <option value="moderate">Moderate</option>
        <option value="expensive">Expensive</option>
      </select>
      <label for="type">Dine-in or Takeout:</label>
      <input type="radio" name="type" value="dine-in" checked> Dine-in
      <input type="radio" name="type" value="takeout"> Takeout
    </form>
    <button id="suggest">Suggest</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
